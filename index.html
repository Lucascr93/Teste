<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let videoElement = document.getElementById("camera");
        let isRecording = false;
        let recordedBlob;
        let timer;
        
        async function iniciarCaptura() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                videoElement.srcObject = stream;

                // Começar a gravação assim que a página for carregada
                startRecording();
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            }
        }

        function startRecording() {
            recordedChunks = []; // Limpar dados gravados de gravações anteriores

            // Iniciar a gravação de 30 segundos de cada vez
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = handleDataAvailable;
            mediaRecorder.onstop = handleStop;

            // Começar a gravar assim que a página for carregada
            mediaRecorder.start();
            isRecording = true;
            console.log("Gravando...");

            // Resetar o timer para gravar 30 segundos e reiniciar
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (isRecording) {
                    mediaRecorder.stop(); // Para a gravação
                }
            }, 30000); // Gravação a cada 30 segundos
        }

        function gravar() {
            if (isRecording) {
                // Se já estiver gravando, parar a gravação atual e salvar
                mediaRecorder.stop();
                isRecording = false;
                console.log("Gravação parada.");
            } else {
                // Se não estiver gravando, iniciar a gravação
                startRecording();
            }
        }

        function handleDataAvailable(event) {
            recordedChunks.push(event.data);
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            recordedBlob = blob;
            const videoUrl = URL.createObjectURL(blob);
            document.getElementById("videoPlayer").src = videoUrl;

            // Cria o link de download
            const link = document.createElement("a");
            link.href = videoUrl;
            link.download = "video_30s.webm";
            link.click();
        }

        // Inicializa a captura assim que o site carregar
        iniciarCaptura();
    </script>
</body>
</html>
