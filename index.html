<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        function iniciarGravacao() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }, // Usa a câmera traseira
                audio: true
            })
            .then(stream => {
                document.getElementById("camera").srcObject = stream;

                mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

                mediaRecorder.ondataavailable = event => {
                    recordedChunks.push(event.data);
                    if (recordedChunks.length > 30) recordedChunks.shift(); // Mantém buffer de 30s
                };

                mediaRecorder.start(1000); // Grava pedaços de 1s
            })
            .catch(error => {
                console.error("Erro ao acessar a câmera:", error);
            });
        }

        function gravar() {
            mediaRecorder.stop(); // Para a gravação atual

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const url = URL.createObjectURL(blob);
                document.getElementById("videoPlayer").src = url;
                
                // Limpa o buffer para nova gravação
                recordedChunks = [];

                // Reinicia a gravação automaticamente
                iniciarGravacao();
            };
        }

        // Inicia a gravação ao carregar a página
        iniciarGravacao();
    </script>
</body>
</html>
