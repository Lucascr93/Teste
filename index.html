<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let videoElement = document.getElementById("camera");

        async function iniciarCaptura() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;
                
                mediaRecorder.start();
                console.log("Gravando...");
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            }
        }

        function handleDataAvailable(event) {
            recordedChunks.push(event.data);
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const videoUrl = URL.createObjectURL(blob);
            document.getElementById("videoPlayer").src = videoUrl;

            // Limpa os dados gravados para o próximo ciclo
            recordedChunks = [];

            const link = document.createElement("a");
            link.href = videoUrl;
            link.download = "video_30s.webm";
            link.click();
        }

        function gravar() {
            // Para o gravador e cria o vídeo com os últimos 30 segundos gravados
            mediaRecorder.stop();
        }

        // Inicializa a captura assim que o site carregar
        iniciarCaptura();
    </script>
</body>
</html>
