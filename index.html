<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let videoFrames = [];
        const maxFrames = 30 * 10; // 30 segundos * 10 FPS
        let recording = false;

        async function iniciarCaptura() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });

                const videoElement = document.getElementById("camera");
                videoElement.srcObject = stream;

                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();

                canvas.width = settings.width || 640;
                canvas.height = settings.height || 480;

                function capturarFrame() {
                    if (!recording) return;
                    
                    if (videoFrames.length >= maxFrames) {
                        videoFrames.shift(); // Remove os frames mais antigos
                    }

                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    videoFrames.push(canvas.toDataURL("image/png")); // Corrigido: usando PNG

                    setTimeout(capturarFrame, 100); // Captura 10 frames por segundo (100ms)
                }

                recording = true;
                capturarFrame();

            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            }
        }

        async function gravar() {
            if (videoFrames.length === 0) {
                alert("Ainda não há 30 segundos gravados!");
                return;
            }

            console.log("Iniciando a criação do vídeo...");
            const blob = await criarVideo(videoFrames);
            const url = URL.createObjectURL(blob);
            document.getElementById("videoPlayer").src = url;

            const link = document.createElement("a");
            link.href = url;
            link.download = "video_30s.webm";
            link.click();
        }

        async function criarVideo(frames) {
            return new Promise((resolve) => {
                const encoder = new Whammy.Video(10); // 10 FPS
                let frameCount = 0;

                function addFrame() {
                    if (frameCount >= frames.length) {
                        console.log("Finalizando vídeo...");
                        resolve(encoder.compile());
                        return;
                    }

                    const img = new Image();
                    img.src = frames[frameCount];
                    img.onload = () => {
                        encoder.add(img);
                        frameCount++;
                        setTimeout(addFrame, 10); // Pequeno atraso para processar os frames corretamente
                    };
                }

                addFrame();
            });
        }

        iniciarCaptura();
    </script>

    <!-- Importa Whammy.js para converter imagens em vídeo -->
    <script src="https://cdn.jsdelivr.net/gh/antimatter15/whammy/whammy.js"></script>

</body>
</html>
