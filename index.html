<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>
    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let videoElement = document.getElementById("camera");
        let isRecording = false;
        let startTime;
        let videoDuration;

        async function iniciarCaptura() {
            try {
                // Solicita acesso à câmera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                videoElement.srcObject = stream;

                // Inicia a gravação de 24 horas
                startRecording();
            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            }
        }

        function startRecording() {
            recordedChunks = []; // Limpar qualquer dado gravado anterior
            startTime = Date.now(); // Marca o tempo de início da gravação

            // Iniciar a gravação
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = handleDataAvailable;
            mediaRecorder.onstop = handleStop;
            mediaRecorder.start();
            isRecording = true;
            console.log("Gravando...");
        }

        function gravar() {
            if (isRecording) {
                // Quando o botão é pressionado, recorta os últimos 30 segundos
                console.log("Capturando últimos 30 segundos...");
                const currentTime = Date.now();
                const timeDiff = currentTime - startTime;
                
                if (timeDiff >= 30000) {
                    // Se o tempo de gravação for maior ou igual a 30 segundos, faz o recorte
                    const startCapture = recordedChunks.slice(Math.max(recordedChunks.length - Math.floor(timeDiff / 1000), 0));
                    const last30SecondsBlob = new Blob(startCapture, { type: "video/webm" });

                    // Exibe o vídeo recortado
                    const videoUrl = URL.createObjectURL(last30SecondsBlob);
                    document.getElementById("videoPlayer").src = videoUrl;

                    // Cria o link de download
                    const link = document.createElement("a");
                    link.href = videoUrl;
                    link.download = `video_30s_${new Date().toISOString()}.webm`;
                    link.click();
                }
            } else {
                // Caso a gravação não tenha começado, inicia a gravação
                startRecording();
            }
        }

        function handleDataAvailable(event) {
            recordedChunks.push(event.data);
        }

        function handleStop() {
            // Lidar com a parada da gravação, se necessário
        }

        // Inicializa a captura quando a página é carregada
        iniciarCaptura();
    </script>
</body>
</html>
