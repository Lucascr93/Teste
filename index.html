<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const maxBufferSize = 30; // Buffer de 30 segundos

        async function iniciarGravacao() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }, // Câmera traseira
                    audio: false // Sem áudio
                });

                const videoElement = document.getElementById("camera");
                videoElement.srcObject = stream;

                const options = { mimeType: "video/webm; codecs=vp9" }; // Força um codec compatível
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = "video/webm; codecs=vp8"; // Alternativa se vp9 não for suportado
                }

                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        if (recordedChunks.length > maxBufferSize) recordedChunks.shift();
                    }
                };

                mediaRecorder.start(1000); // Grava segmentos de 1 segundo

            } catch (error) {
                console.error("Erro ao acessar a câmera:", error);
                alert("Erro ao acessar a câmera. Verifique as permissões.");
            }
        }

        function gravar() {
            if (recordedChunks.length === 0) {
                alert("Ainda não há 30 segundos gravados!");
                return;
            }

            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            document.getElementById("videoPlayer").src = url;

            const link = document.createElement("a");
            link.href = url;
            link.download = "video_30s.webm";
            link.click();
        }

        iniciarGravacao();
    </script>
</body>
</html>
