<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravar Últimos 30 Segundos</title>
</head>
<body>
    <h1>Capturar Últimos 30 Segundos</h1>

    <video id="camera" autoplay playsinline></video>
    <button onclick="gravar()">Gravar Últimos 30s</button>
    <video id="videoPlayer" controls></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const maxBufferSize = 30; // Buffer de 30 segundos

        function iniciarGravacao() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }, // Usa a câmera traseira
                audio: true
            })
            .then(stream => {
                document.getElementById("camera").srcObject = stream;

                mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

                mediaRecorder.ondataavailable = event => {
                    recordedChunks.push(event.data);
                    if (recordedChunks.length > maxBufferSize) recordedChunks.shift(); // Mantém os últimos 30 segundos
                };

                mediaRecorder.start(1000); // Grava em segmentos de 1 segundo
            })
            .catch(error => {
                console.error("Erro ao acessar a câmera:", error);
            });
        }

        function gravar() {
            // Cria um blob apenas com os últimos 30 segundos gravados
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            document.getElementById("videoPlayer").src = url;

            // Opcional: Baixar o vídeo automaticamente
            const link = document.createElement("a");
            link.href = url;
            link.download = "video_30s.webm";
            link.click();
        }

        // Inicia a gravação contínua ao carregar a página
        iniciarGravacao();
    </script>
</body>
</html>
